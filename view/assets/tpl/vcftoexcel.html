
<header>
   <p>Vcf to Excel</p>
  <style>
input[type="file"] {
    display: none;
}

  </style>
</header>

<form>

  <div>
          Enter Email
          <input style="text-align: center"
                type="email" class="form-control"
                ng-model="email" id="email"
                placeholder="Enter email">
  </div>


  <div>
        Select File
        <label for="file-upload" class="custom-file-upload">
         <i class="fa fa-cloud-upload"></i>Browse
      </label>
           <input type="file" 
                        name="file"
                        id="file-upload"
                        onchange="uploadDone(this);"
                        ngf-select 
                        accept="text/x-vcard"
                        ng-model="file"/>
                        {{filename}}
        <p ng-hide="file" style="color: red">{{message}}</p>
  </div>

  <div>
          Choose Convert to
          <select ng-model="selectedName">
                  <option value="xlsx">VCF TO XLSX</option> 
                  <option value="csv">VCF TO CSV</option>
                  <option value="vcf">VCF TO VCF</option>
            
        <p ng-hide="selectedName" style="color: red">{{message}}</p>
  </div>

  <div>
         <input style="margin-top: 30px" type="button" value="Convert into " name="submit" ng-click="Convert(file)">
  </div>

  <div ng-show="download">
        <a ng-href={{path}}>Download</a>
  </div>

</form>
